<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Albums</h2>
            <a href="/album/create" class="btn btn-primary">Create New Album</a>
        </div>
        
        <div class="row">
            <div th:each="album : ${albums}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}">Album Title</h5>
                        <p class="card-text" th:text="${album.description}">Description</p>
                        <a th:href="@{/album/view/{id}(id=${album.id})}" class="btn btn-info">View Album</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
